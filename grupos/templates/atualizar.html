<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar</title>
</head>
<body>

    {{ policial.idPolicial }} - {{ policial.DataCadastro }} - {{policial.DataNascimento }} - {{ policial.Sexo }}

    <form action="{% url 'atualizar' policial.idPolicial %}" method="POST">
        {% csrf_token %}
        <input type="date" name="DataCadastro"      value="{{ policial.DataCadastro }}"     >
        <input type="date" name="DataNascimento"    value="{{ policial.DataNascimento }}"   >
        <input type="text" name="Sexo"              value="{{ policial.Sexo }}"             >

        <button type="submit">Atualizar</button>
    </form>

</body>
</html>
